<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Go Grubz - Saad Shaikh Application</title>

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="Assets/Logo/favicon.png"
      type="image/x-icon"
    />

    <!-- CSS File -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Home -->
    <section id="Home">
      <nav> 
        <div id="leftLink">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="48"
            height="48"
            color="#ffffff"
            fill="none"
          >
            <path
              d="M4 5L20 5"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M4 12L20 12"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M4 19L20 19"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <img src="Assets/Logo/Logo.svg" alt="" />
        </div>

        <div id="centerLink">
          <a href="">Home</a>
          <a href="">Order</a>
          <a href="">Location</a>
          <a href="">Contact Us</a>
          <a href="">About Us</a>
          <a href="">Add your restaurant</a>
        </div>

        <div id="rightLink">
          <a href="" class="signUp">Sign Up</a>
          <a href="" class="signIn">Sign In</a>
        </div>
      </nav>

      <main>
        <div id="home-Container">
          <div id="left-Container">
            <div id="upperContainer">
              <div id="upperContainer-text">
                Why Go out when, you can Grubz in
              </div>
            </div>
            <div id="lowerContainer">
              <div id="searchContainer">
                <form>
                  <img src="Assets/Icons/sendIcon.svg" alt="" />
                  <input
                    type="text"
                    placeholder="Enter postcode or delivery address"
                  />
                  <img src="Assets/Icons/closeIcon.svg" alt="" />
                </form>
                <button>Search</button>
              </div>
              <span>Got an account? <a href="">Sign in</a></span>
            </div>
          </div>
          <div id="right-Container">
            <img src="Assets/Images/bannerBg.png" alt="" />
          </div>
        </div>
        <div id="findMore">
          Let's find you favourite dishes
          <img src="Assets/Icons/doubleDown.svg" alt="" />
        </div>
      </main>
    </section>

    <!-- JS File -->
    <script src="script.js"></script>
  </body>
</html>
